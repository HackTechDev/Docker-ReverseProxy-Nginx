<VirtualHost *:80>
    ServerName serveur01.labo.dev
    SetEnv APPLICATION_ENV "development"
    SetEnv SOFT_VERSION "fr"

    DocumentRoot /var/www/html

    <directory  /var/www/html>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Options -Indexes +SymLinksIfOwnerMatch
	Require all granted
        <IfModule mod_rewrite.c>
            RewriteEngine On

            RewriteCond %{REQUEST_METHOD} OPTIONS
            RewriteRule ^(.*)$ $1 [R=200,L,E=HTTP_ORIGIN:%{HTTP:ORIGIN}]

            RewriteCond %{REQUEST_FILENAME} -s [OR]
            RewriteCond %{REQUEST_FILENAME} -l [OR]
            RewriteCond %{REQUEST_FILENAME} -d
            RewriteRule ^.*$ - [NC,L]
            RewriteRule ^.*$ /index.php [NC,L]
        </IfModule>
    </Directory>

    <IfModule mpm_itk_module>
          AssignUserId dev www-data
    </IfModule>

    <IfModule mod_headers.c>
        SetEnvIfNoCase ORIGIN (.*) ORIGIN=$1
        Header always set Access-Control-Allow-Origin "%{ORIGIN}e"
        # The delta-seconds parameter indicates the number of seconds the results can be cached.
        # Header always set Access-Control-Max-Age "1000"
       
        Header always set Access-Control-Allow-Credentials true
        Header always set Access-Control-Allow-Methods "POST, GET, DELETE, PUT, OPTIONS"
        Header always set Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Authentication, bg-query, security-token"

        RewriteEngine On
        RewriteCond %{REQUEST_METHOD} OPTIONS
        RewriteRule ^(.*)$ $1 [R=200,L]
    </IfModule>
</VirtualHost>
