services:
  serveur01site:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: serveur01site
    volumes:
      - ./serveur01/site:/var/www/html
      - ./serveur01/config/000-default.conf:/etc/apache2/sites-available/000-default.conf
      - ./serveur01/sessions:/var/lib/php/sessions
    networks:
      - internalnetwork01
    depends_on:
      - serveur01db

  serveur01db:
    image: mariadb:10.5
    container_name: serveur01db
    volumes:
      - serveur01db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    networks:
      - internalnetwork01

  serveur01dbadmin:
    image: phpmyadmin/phpmyadmin
    container_name: serveur01dbadmin
    environment:
      PMA_HOST: serveur01db
      MYSQL_ROOT_PASSWORD: rootpassword
    networks:
      - internalnetwork01
    depends_on:
      - serveur01db

  serveur02site:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: serveur02site
    volumes:
      - ./serveur02/site:/var/www/html
      - ./serveur02/config/000-default.conf:/etc/apache2/sites-available/000-default.conf
      - ./serveur02/sessions:/var/lib/php/sessions
    networks:
      - internalnetwork01
    depends_on:
      - serveur02db

  serveur02db:
    image: mariadb:10.5
    container_name: serveur02db
    volumes:
      - serveur02db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    networks:
      - internalnetwork01

  serveur02dbadmin:
    image: phpmyadmin/phpmyadmin
    container_name: serveur02dbadmin
    environment:
      PMA_HOST: serveur02db
      MYSQL_ROOT_PASSWORD: rootpassword
    networks:
      - internalnetwork01
    depends_on:
      - serveur02db

  nginx-proxy:
    image: nginx:latest
    container_name: nginx-proxy
    depends_on:
      - serveur01site
      - serveur02site
    networks:
      - internalnetwork01
    ports:
      - "80:80"
      - "443:443"
    volumes:
    - ./serveur03/nginx.conf:/etc/nginx/nginx.conf:ro    
    - ./serveur03/certs/nginx-selfsigned.crt:/etc/nginx/certs/nginx-selfsigned.crt:ro
    - ./serveur03/certs/nginx-selfsigned.key:/etc/nginx/certs/nginx-selfsigned.key:ro
     
volumes:
  serveur01db:
  serveur02db:

networks:
  internalnetwork01:
    driver: bridge
